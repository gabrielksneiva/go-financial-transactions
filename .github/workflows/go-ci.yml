name: Go CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  testes-e-build:
    name: Testes e Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: ğŸ“¦ Instalar dependÃªncias
        run: go mod tidy

      - name: âœ… Rodar testes unitÃ¡rios (exceto integraÃ§Ã£o)
        run: |
          packages=$(go list ./... | grep -v /integration || true)
          go test -v -coverprofile=coverage.out $packages

      - name: ğŸ“Š Gerar coverage.html
        run: |
          go tool cover -html=coverage.out -o coverage.html

      - name: ğŸ“¤ Upload do coverage.html como artefato
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html

      - name: ğŸ” Lint com golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
