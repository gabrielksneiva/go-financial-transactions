name: Go CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  testes-e-build:
    name: Testes e Build
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v3

      - name: 🏗️ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: 📦 Instalar dependências
        run: go mod tidy

       - name: ✅ Rodar testes unitários
        run: go test -v -coverprofile=coverage.out $(go list ./... | grep -v /integration)
      

      - name: 📊 Cobertura
        run: go tool cover -func=coverage.out
