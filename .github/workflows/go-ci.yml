name: Go CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Testes e Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Instalar Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - name: Instalar dependÃªncias
        run: go mod tidy
      - name: Rodar testes
        run: go test ./... -v -cover
